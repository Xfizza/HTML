<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="first_name">First Name:</label><br />
        <input
          type="text"
          placeholder="Enter Your First Name"
          id="first_name"
        />
      </div>
      <br />
      <div>
        <label for="last_name">Last Name:</label><br />
        <input type="text" placeholder="Enter Your Last Name" id="last_name" />
      </div>
      <br />
      <div>
        <label for="username">Username:</label><br />
        <input type="password" placeholder="Enter Username" id="username" />
      </div>
      <div>
        <br />
        <label for="password">Password:</label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <div>
        <br />
        <input type="button" value="Submit" />
      </div>
      <div>
        <br />
        <label for="week">Choose Week:</label><br />
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <br />
        <label for="time">Choose Time:</label><br />
        <input type="time" id="time" />
      </div>
      <div>
        <br />
        <label for="color">Choose Color:</label><br />
        <input type="color" id="color" />
      </div>
      <div>
        <br />
        <label for="date">Select Your Birt Date:</label><br />
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <br />
        <label for="dt">Select Your Birth Date & Time:</label><br />
        <input type="datetime-local" name="dt" id="dt" />
      </div>
      <div>
        <br />
        <label for="email">Enter Your Email Address:</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email Address"
        />
      </div>
      <div>
        <br />
        <input
          type="image"
          src="https://images.pexels.com/photos/163351/girl-boxer-ring-boxing-pear-163351.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
          height="100px"
        />
      </div>
      <div>
        <br />
        <label for="file">Select a File:</label><br />
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <br />
        <label for="number">Enter Number:</label>
        <input type="number" max="9999" min="1" />
      </div>
      <div>
        <br />
        <label for="range">Choose Volume Range:</label>
        <input type="range" min="1" max="100" step="20" />
      </div>
      <div>
        <br />
        <label for="tel">Enter Your Phone Number:</label>
        <input type="tel" id="tel" name="Phone" autocomplete="off" />
      </div>
      <div>
        <br />
        <label for="url">Add Your Home Page:</label><br />
        <input type="url" name="url" id="url" />
      </div>
    </form>
  </body>
</html>
