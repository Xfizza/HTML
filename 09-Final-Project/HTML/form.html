<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="">
            <fieldset>
                <legend>Form</legend>
                <div align="center">
                <label for="uname">User Name:</label>
                <input type="text" name="uname" id="uname" placeholder="Enter Your Username"><br><br>
                <label for="pass">Password:</label>
                <input type="password" name="pass" placeholder="Enter Your Password">
                </div>
                <div align="center">
                    <p>Choose Your Favourite Language:</p>
                <input type="radio" id="HTML" name="fav-lan" value="HTML">
                <label for="HTML">HTML</label><br>
                <input type="radio" id="CSS" name="fav-lan" value="CSS">
                <label for="HTML">CSS</label><br>
                <input type="radio" id="JS" name="fav-lan" value="Java Script">
                <label for="HTML">Java Script</label><br><br>
                <button type="submit">Submit</button>
                </div>
                
            </fieldset>
        </form>
    </section>
</body>
</html>
